            <h1 style="display: flex; justify-content: center; font-size: large; margin-right: 2px; margin-top: 20px;" id="time"></h1>

<script>
let time=0;
const date = new Date();
setInterval(function() {
    let date = new Date();
    document.getElementById("time").innerHTML=`${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
}, 1000);

document.getElementById("runner").innerText = "00:00:00";

let min = 0;
let sec = 0;
let hour = 0;
let timer;

function play() {
    timer = setInterval(() => {
      sec++;
      if (sec >= 60) {
        sec = 0;
        min++;
        if (min >= 60) {
          min = 0;
          hour++;
        }
      }
      let formatedtime = `${hour.toString().padStart(2, "0")}:${min
        .toString()
        .padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
      document.getElementById("runner").innerText = formatedtime;
    }, 1000);
}

function Zero() {
  clearInterval(timer);
  document.getElementById("runner").innerText = "00:00:00";
  min = 0;
  sec = 0;
  hour = 0;
}

  const sortSelect = document.getElementById('sort');

  const objectBody = document.getElementById('objectBody');

  function filterObjects() {
    const sortBy = sortSelect.value;
    const category = categorySelect.value;
    
    const filteredObjects = category === 'all' ? objects : objects.filter(obj => obj.category === category);
    
    filteredObjects.sort((a, b) => {
      if (sortBy === 'ascending') {
        return a.age - b.age;
      } else {
        return b.age - a.age;
      }
    });
    
    objectBody.innerHTML = '';

    filteredObjects.map((obj , i) => {

  filterObjects();

  sortSelect.addEventListener('change', filterObjects);
